{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1> ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="mb-3 shadow" >
            {% csrf_token %}
            <div class="'form-group">
        <input type="text" class='form-control' name="task" placeholder="TaskName"> <br>

</div>
<div class="form-group">
     <input type="text" class="form-control" name="priority" placeholder="Priority"><br>
</div>
<div class="form-group">
     <input type="date" class="form-control" name="date" placeholder="Enter Date"><br>
</div>

<div class="form-group">
    <input type="submit" class="btn btn-success">
</div>


        </form>


    </div>
        <div class="col-md-6">
            <h4> Task to be complted </h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-python-body">
                    <h5 class="card-title" style="padding:5px;"> {{i.name}} </h5>
                    <p style="padding:5px;"><b>{{i.priority}}</b></p>
                    <p style="padding:5px;"><b>{{i.date}}</b></p>
                    <a class="btn btn-danger"  href="{% url 'delete' i.id %}" >Done</a>
                    <a class="btn btn-success"  href="{% url 'update' i.id %}" >Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>

</div>
</div>


{% endblock %}
